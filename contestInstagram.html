<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<style type="text/css">
	.button {
	    display: block;
	    width: 115px;
	    height: 25px;
	    background: #4E9CAF;
	    padding: 10px;
	    text-align: center;
	    border-radius: 5px;
	    color: white;
	    font-weight: bold;
	    line-height: 25px;
	}
</style>

<body>
	<p>Contacts</p>
  	<p><textarea name="contacts" id="contacts" placeholder="Enter the contacts"></textarea></p>

	<p>Num of Groups</p>
  	<p><textarea name="groups" id="groups" placeholder="Number of groups of the contacts, for example: two by two or three by three"></textarea></p>

	<p>Curl</p>
  	<p><textarea name="curl" id="curl" placeholder="Enter the curl"></textarea></p>

	<p>Sleep</p>
  	<p><textarea name="sleepTime" id="sleepTime" placeholder="Sleep time in sec">60</textarea></p>

	<a id="button" class="button" href="" onclick="return theFunction();">Create Script</a>
</body>
</html>

<script type="text/javascript">
	function theFunction() {
		var contacts = document.getElementById('contacts').value
		var groups = document.getElementById('groups').value
		var curl = document.getElementById('curl').value
		var sleepTime = document.getElementById('sleepTime').value

		splitContacts(contacts, groups)

		var text = `#!/bin/bash \nfor i in '${contacts}'\ndo\n  echo "Contest : $i \n"\n  echo $(date)\n  ${curl}\n  sleep ${sleepTime}\n  echo "\\n\\n\\n"\ndone\necho "Contest has end!"`

		const file = new File([text], 'new-note.sh', {
	  		type: 'text/plain',
		})

		const link = document.getElementById('button')
		const url = URL.createObjectURL(file)

		link.href = url
		link.download = file.name
	}

	function splitContacts(contacts, num) {
		let groupOfContacts = ""
		let listaNombres = contacts.split(' ')
		listaNombres.forEach(element => {
			console.log(element)
			groupOfContacts.concat(groupOfContacts, ' '+element)
			console.log(groupOfContacts)			
		})
	}
</script>
